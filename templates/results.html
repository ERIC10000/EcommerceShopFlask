<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>

  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
  <section class="row bg-secondary text-center p-2">
      <h4 class="text-start text-white">{{message}}</h4>

    {% for results in data %}
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card shadow mb-3 mt-3">
        <img src="../static/images/{{results[7]}}" alt="" style="border-radius:10px; width:300px; height:300px;">
        <div class="card-body text-center">
                  <h4>{{results[1]}}</h4>
                <h6>Price {{results[3]}} KES</h6>
                <h6>Discount: {{results[4]}}</h6>
                <p class="lead">{{results[2]}}</p>


                <a href="/single/{{results[0]}}" class="btn btn-primary btn-lg">Add to Cart</a>



        </div>

      </div>

    </div>

    {% endfor %}

  </section>
</div>

</body>
</html>
